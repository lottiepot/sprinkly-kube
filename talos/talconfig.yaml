---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.0.1.40:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.0.1.40"
additionalMachineCertSans: *sans

clusterPodNets: ["10.42.0.0/16"]
clusterSvcNets: ["10.96.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "sprinkly-kube-red"
    ipAddress: "10.0.1.136"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6bf35a51573450a4f8643df5d372eca621f3e8a59bc77f7c8555aa903e6cc334
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:87:ae:8b"
        dhcp: false
        addresses:
          - "10.0.1.136/12"
        routes:
          - gateway: "10.96.0.1"
            network: 0.0.0.0/0
        mtu: 1500
        vip:
          ip: "10.0.1.40"
  - hostname: "sprinkly-kube-green"
    ipAddress: "10.0.1.187"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6bf35a51573450a4f8643df5d372eca621f3e8a59bc77f7c8555aa903e6cc334
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:c2:13:1e"
        dhcp: false
        addresses:
          - "10.0.1.187/12"
        routes:
          - gateway: "10.96.0.1"
            network: 0.0.0.0/0
        mtu: 1500
        vip:
          ip: "10.0.1.40"
  - hostname: "sprinkly-kube-blue"
    ipAddress: "10.0.1.144"
    installDisk: "/dev/sda"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/6bf35a51573450a4f8643df5d372eca621f3e8a59bc77f7c8555aa903e6cc334
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "bc:24:11:a2:c4:d4"
        dhcp: false
        addresses:
          - "10.0.1.144/12"
        routes:
          - gateway: "10.96.0.1"
            network: 0.0.0.0/0
        mtu: 1500
        vip:
          ip: "10.0.1.40"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/cluster.yaml"

